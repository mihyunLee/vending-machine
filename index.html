<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기 | vending machine</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="코카콜라 로고" />
      <h1 class="a11y-hidden">코카콜라 자판기</h1>
    </header>
    <main>
      <div class="wrapper">
        <section class="vending-machine">
          <form action="#">
            <div class="machine-top">
              <ul class="machine-item-wrapper">
                <li>
                  <button class="machine-item selected" type="button">
                    <img
                      class="item-img"
                      src="images/originalcola.png"
                      alt="오리지널 콜라 이미지"
                    />
                    <span class="item-name">Original_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
                <li>
                  <button class="machine-item sold-out" type="button">
                    <span class="sold-out-icon">
                      <img src="images/sold-out.png" alt="품절 표시" />
                    </span>
                    <img
                      class="item-img"
                      src="images/violetcola.png"
                      alt="보라색 콜라 이미지"
                    />
                    <span class="item-name">Violet_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
                <li>
                  <button class="machine-item" type="button">
                    <img
                      class="item-img"
                      src="images/yellowcola.png"
                      alt="노란색 콜라 이미지"
                    />
                    <span class="item-name">Yellow_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
                <li>
                  <button class="machine-item" type="button">
                    <img
                      class="item-img"
                      src="images/coolcola.png"
                      alt="파란색 콜라 이미지"
                    />
                    <span class="item-name">Cool_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
                <li>
                  <button class="machine-item selected" type="button">
                    <img
                      class="item-img"
                      src="images/greencola.png"
                      alt="초록색 콜라 이미지"
                    />
                    <span class="item-name">Green_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
                <li>
                  <button class="machine-item" type="button">
                    <img
                      class="item-img"
                      src="images/orangecola.png"
                      alt="주황색 콜라 이미지"
                    />
                    <span class="item-name">Orange_Cola</span>
                    <div class="item-price">
                      <span class="item-price-value">1000원</span>
                    </div>
                  </button>
                </li>
              </ul>
            </div>
            <div class="machine-bottom">
              <div class="content-wrapper">
                <div class="view-box-balance">
                  <p>잔액</p>
                  <p>1,000원</p>
                </div>
                <button class="btn-default" type="button">거스름돈 반환</button>
                <label class="a11y-hidden" for="input-deposit">
                  입금액 입력
                </label>
                <input
                  class="input-style"
                  id="input-deposit"
                  type="text"
                  placeholder="입금액 입력"
                />
                <button class="btn-default" type="button">입금</button>
                <div class="selected-list">
                  <ul>
                    <li class="selected-item">
                      <div class="selected-item-info">
                        <img
                          class="selected-item-img"
                          src="images/originalcola.png"
                          alt="오리지널 콜라 이미지"
                        />
                        <span class="selected-item-name">Original_Cola</span>
                      </div>
                      <div class="selected-count">
                        <span class="selected-count-value">1</span>
                      </div>
                    </li>
                    <li class="selected-item">
                      <div class="selected-item-info">
                        <img
                          class="selected-item-img"
                          src="images/greencola.png"
                          alt="초록색 콜라 이미지"
                        />
                        <span class="selected-item-name">Green_Cola</span>
                      </div>
                      <div class="selected-count">
                        <span class="selected-count-value">2</span>
                      </div>
                    </li>
                  </ul>
                </div>
                <button class="btn-submit" type="submit">획득</button>
              </div>
            </div>
          </form>
        </section>
        <section class="vending-machine-order">...</section>
      </div>
    </main>
  </body>
</html>
